<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="shortcut icon" href="assets/faviconNA.png" type="image/x-icon">
    <title>newsApp</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="grey lighten-5">
        <div class="row nav-wrapper">
            <a href="#" class="col l2">
                <img src="assets/faviconNA.png" alt="NA" class="app-main-logo">
            </a>
            <a href="#" class="col l2 offset-l3 brand-logo red-text text-darken-1">News App</a>
        </div>
    </nav>
    <div class="row wrapper">
        <div class="col s12 m6 l4 offset-m1 offset-l2">
            <div class="card deep-orange lighten-4">
                <form name="newsControls" id="search-news">
                    <div class="card-content white-text">
                        <span class="card-title">Search News</span>
                        <div class="input-field">
                            <input id="search-query" type="text" class="validate white-text focus-underline" name="search">
                            <label for="search-query" class="white-text">Search for</label>
                        </div>
                        <div class="input-field">
                            <select class="white-text" name="country" id="search-country">
                                <option class="white-text" value="" disabled selected>Choose country</option>
                                <option class="white-text" value="gb">Great Britain</option>
                                <option class="white-text" value="us">United States</option>
                                <option class="white-text" value="in">India</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <select class="white-text" name="category" id="search-category">
                                <option class="white-text" value="" disabled selected>Choose category</option>
                                <option class="white-text" value="entertainment">Entertainment</option>
                                <option class="white-text" value="technology">Technology</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-action">
                        <button class="btn waves-effect waves-light amber accent-3" type="submit" name="action">
                            Submit <i class="material-icons right">search</i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="news-container">
        <div class="container">
            <div class="row grid-container"></div>
        </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="utils.js"></script>
    <script src="materialize.js"></script>
    <script src="ajax.js"></script>
    <script src="app.js"></script>
  </body>
</html>
