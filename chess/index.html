<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chess Mates</title>
    <script src="https://kit.fontawesome.com/b31778a180.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./assets/favicon.png"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/head.css" id="style-head">
    <link rel="stylesheet" href="./styles/styles.css">

<body>
<div class="wrapper">
    <div class="nav-options">
        <div class="side-selector">
            <label for="side-selector">Side</label>
            <select name="" id="side-selector">
                <option value="light">light</option>
                <option value="dark">dark</option>
            </select>
        </div>
        <form action="" class="board-loader" id="fen-form">
            <input type="text" name="" id="fen-input" placeholder="FEN">
            <input type="submit" value="Load">
            <input type="button" value="Copy to cb" id="fen-to-cb">
        </form>
        <div class="moves-history-controllers">
            <div class="moves-history-controllers__item" id="history-back"><i class="fas fa-arrow-left" id="history-la"></i></div>
            <div class="moves-history-controllers__item" id="history-forward"><i class="fas fa-arrow-right" id="history-ra"></i></div>
        </div>
    </div>
    <div class="chess-main container">
        <div class="chess-board resizable">
            <div class="row" id="row-8">
                <div class="cell col-a" id="a8" data-codename="a8" data-coordinates="[1,8]"></div>
                <div class="cell col-b" id="b8" data-codename="b8" data-coordinates="[2,8]"></div>
                <div class="cell col-c" id="c8" data-codename="c8" data-coordinates="[3,8]"></div>
                <div class="cell col-d" id="d8" data-codename="d8" data-coordinates="[4,8]"></div>
                <div class="cell col-e" id="e8" data-codename="e8" data-coordinates="[5,8]"></div>
                <div class="cell col-f" id="f8" data-codename="f8" data-coordinates="[6,8]"></div>
                <div class="cell col-g" id="g8" data-codename="g8" data-coordinates="[7,8]"></div>
                <div class="cell col-h" id="h8" data-codename="h8" data-coordinates="[8,8]"></div>
            </div>
            <div class="row" id="row-7">

            <div class="resizer" id="se" data-direction="se">
                <i class="fas fa-expand-alt resizer__logo"></i>
            </div>
            <div class="promotion-modal d-none">
            </div>
            <div class="gameover-modal resizable d-none">
                <h3 class="gameover-modal__title">Game Over</h3>
            </div>
        </div> <!-- chess-board -->
        <div class="notation-container resizable">
            <div class="notation notation-numbers">
                <span id="notation8">8</span>
                <span id="notation7">7</span>
                <span id="notation6">6</span>
                <span id="notation5">5</span>
                <span id="notation4">4</span>
                <span id="notation3">3</span>
                <span id="notation2">2</span>
                <span id="notation1">1</span>
            </div>
            <div class="notation notation-letters">
                <span id="notationA">A</span>
                <span id="notationB">B</span>
                <span id="notationC">C</span>
                <span id="notationD">D</span>
                <span id="notationE">E</span>
                <span id="notationF">F</span>
                <span id="notationG">G</span>
                <span id="notationH">H</span>
            </div>
        </div>
        
    </div> <!-- container -->
    <div class="game-menu">
        <form action="" class="start-game">
            <input type="submit" class="start-game__submit" id="sg-submit" value="Start Game"/>
        </form>
    </div>
</div>
<script type="text/javascript" src="./scripts/utils.js"></script>
<script type="text/javascript" src="./scripts/chess.js"></script>
<script type="text/javascript" src="./scripts/resizing.js"></script>
